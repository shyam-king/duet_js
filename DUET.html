<html>
    <head>
        <title>Duet in JS</title> 
    
        <!--styling-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" type="text/css" href="./styles/reset.css">
        <link rel="stylesheet" type="text/css" href="./styles/common.css">
        <!---->
    </head>
    <body>
        <div class="content">
            <h4>Duet</h4>
            <p>Enter your name to begin: <input type="text" id="username"/> <button id="nameSubmitButton">Submit</button></p>
            <div class="col-2 gameContainer">
                    <canvas id="gameDuet" width="300px" height="500px"><p>Your browser does not support canvas.</p></canvas>
            </div>
            <div class="col-2">
                <h4 style="text-align: center">High scores</h4>
                <table id="scorecard">
                <tr>
                    <th>S. No.</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>1. </td>
                    <td>Jarvis</td>
                    <td>Infinity</td>
                </tr>
                </table>
            </div>
        </div>

        <script src="GameControl.js"></script>
        <script src="duetGame.js"></script>
    </body>
</html>
